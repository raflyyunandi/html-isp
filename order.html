	<script>
		async function loadOrder(orderId) {
			try {
				const response = await fetch('order.json');
				const orders = await response.json();
				
				const selectedOrder = orders.find(order => order.id === orderId);
				
				if (selectedOrder) {
					const responseData = {
						"code": 0,
						"info": "OK",
						"data": [selectedOrder]
					};
	
					const responseString = JSON.stringify(responseData, null, 2);
					alert(responseString);
				} else {
					alert("Order not found");
				}
			} catch (error) {
				console.error('Error:', error);
			}
		}
	</script>

						</div>

						<div class="mb-3">
							<label for="kecamatan" class="form-label text-muted small">Kecamatan</label>
							<input id="kecamatan" type="text" class="form-control" name="kecamatan" placeholder="Kecamatan">
						</div>

						<div class="mb-3">

						<div class="mb-3">
							<label for="user-id" class="form-label text-muted small">User ID</label>
							<select id="user-id" class="form-select" name="user_id">

						</div>

						<div class="mb-3">

							<select id="package-id" class="form-select" name="package_id">
								<option value="1">Paket - Hemat</option>
								<option value="2">Paket - Mending</option>
								<option value="3">Paket - Sultan</option>
							</select>
						</div>

						<div class="mb-4">

							</select>
						</div>

						<div class="mb-3">
							<button id="btn-register" type="button" class="btn btn-outline-info" onclick="order()">Pesan</button>
						</div>

	<script>
		function order() {
			// Get values from form
			const nama = document.getElementById("nama").value;
			const email = document.getElementById("email").value;
			const uploadBukti = document.getElementById("upload-bukti").value;
			const kota = document.getElementById("kota").value;
			const kecamatan = document.getElementById("kecamatan").value;
			const jalan = document.getElementById("jalan").value;
			const userId = document.getElementById("user-id").value;
			const packageId = document.getElementById("package-id").value;
			const statusId = document.getElementById("status-id").value;

			// Check if any field is empty
			if (!nama || !email || !uploadBukti || !kota || !kecamatan || !jalan) {
				alert("Harap lengkapi semua kolom!");
				return;
			}

			// Construct response data if all fields are filled
			const responseData = {
				"code": "0",
				"info": "OK",
				"data": {
					"order_id": 1,
					"nama_paket": document.getElementById("package-id").options[document.getElementById("package-id").selectedIndex].text
				}
			};

			// Show response only if all fields are filled
			const responseString = JSON.stringify(responseData, null, 2);
			alert(responseString);
		}
	</script>
