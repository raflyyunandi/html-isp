<body>
	<!-- ======= Header ======= -->
	<header id="header" class="fixed-top bg-dark">
		<div class="container d-flex align-items-center">

			<h1 class="logo me-auto"><a href="index.html">Rafranet</a></h1>
			<nav id="navbar" class="navbar">
				<ul>
					<li><a class="nav-link scrollto active" href="#loginbox">Login</a></li>
					<li><a class="getstarted scrollto" href="index.html">Kembali</a></li>
				</ul>
				<i class="bi bi-list mobile-nav-toggle"></i>
			</nav>
			<!-- .navbar -->

		</div>
	</header>
	<!-- End Header -->

	<div class=" d-flex justify-content-center align-items-center vh-100">
		<div id="loginbox" style="max-width: 400px;">
			<div class="container mt-5" data-aos="fade-up">
				<div class="section-title">
					<h2>Login</h2>
				</div>
			</div>
			<div class="card">
				<div class="card-header">
					<div class="card-title mb-0 pb-2 pt-2">Harap isi dengan akun kamu yang terdaftar</div>
				</div>

				<div class="card-body">
					<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
					<form id="loginform" class="row g-3">
						<div class="col-12">
							<label for="login-username" class="form-label  text-muted small">Username or Email</label>
							<div class="input-group">
								<span class="input-group-text"><i class="bi bi-person"></i></span>
								<input id="login-username" type="text" class="form-control" name="username"
									placeholder="Username or Email">
							</div>
						</div>

						<div class="col-12">
							<label for="login-password" class="form-label text-muted small">Password</label>
							<div class="input-group">
								<span class="input-group-text"><i class="bi bi-lock"></i></span>
								<input id="login-password" type="password" class="form-control" name="password" placeholder="Password">
							</div>
						</div>

						<div class="col-12">
							<div class="form-check">
								<input id="login-remember" class="form-check-input " type="checkbox" name="remember" value="1">
								<label class="form-check-label text-muted small" for="login-remember">Remember me</label>
							</div>
						</div>

						<div class="col-12">
							<button id="btn-login" type="button" class="btn btn-outline-info" onclick="login()">Login</button>
							<a href="LoggedIn.html" id="btn-login" class="btn btn-outline-info" >GoLogin</a>
						</div>

						<div class="col-12">
							<div class="border-top pt-3" style="font-size: 85%;">
								<span>Don't have an account! <a href="#">Sign Up Here</a></span>
							</div>
							<div style="font-size: 85%;">
								<a href="#">Forgot password?</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
		async function login() {
			const username = document.getElementById("login-username").value;
			const password = document.getElementById("login-password").value;

			try {
				const response = await fetch('user.json');
				const userData = await response.json();

				const foundUser = userData.find(user => user.username === username && user.password === password);

				if (foundUser) {
					const responseData = {
						"code": "0",
						"info": "OK",
						"data": {
							"id": foundUser.id,
							"nama": foundUser.nama
						}
					};

					const responseString = JSON.stringify(responseData, null, 2);
					alert(responseString); 
				} else {
					const errorResponse = {
						"code": "1",
						"info": "Invalid credentials"
					};

					const errorString = JSON.stringify(errorResponse, null, 2);
					alert(errorString);
				}
			} catch (error) {
				console.error('Error:', error);
			}
		}
	</script>
